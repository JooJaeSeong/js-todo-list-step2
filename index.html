<!DOCTYPE html>
<html lang="kr">
	<head>
		<title>Mission 2 Todo List</title>
		<meta charset="utf-8" />
		<link href="./src/css/app.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<script defer type="module" src="src/js/index.js"></script>
	</head>
	<body>
		<div id="app">
			<h1 id="user-title" data-username="eastjun">
			</h1>
			<section>
				<div id="user-list">
					<button
						class="ripple user-create-button"
						data-action="createUser"
					>
						+ 유저 생성
					</button>
					<button
						class="ripple user-delete-button"
						data-action="deleteUser"
					>
						삭제 -
					</button>
				</div>
			</section>

			<section class="todoapp">
				<input
        id="new-todo-title"
        class="new-todo"
        placeholder="할일을 추가해주세요"
        autofocus
      />
      <main>
        <input class="toggle-all" type="checkbox" />
        <ul id="todo-list" class="todo-list"></ul>
        <div class="count-container">
          <span class="todo-count">총 <strong>0</strong> 개</span>
          <ul class="filters">
            <li>
              <a class="all selected" href="#">전체보기</a>
            </li>
            <li>
              <a class="active" href="#active">해야할 일</a>
            </li>
            <li>
              <a class="completed" href="#completed">완료한 일</a>
            </li>
		</ul>
		<button class="clear-completed">모두 삭제</button>
        </div>
      </main>
				</section>
				</div>
			</section>
		</div>
	</body>
</html>
